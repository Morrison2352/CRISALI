<html lang="es">
<head>

<body>
  <header>
    <img src="..." alt="Logo" class="logo"/>
    <h1>Lunamar Bags</h1>
    <p>Catálogo de productos</p>
  </header>

  <section class="catalogo" id="catalogo"></section>

  <div id="formularioCliente">
    <h3>Por favor llena tus datos antes de continuar:</h3>
    <input type="text" id="clienteNombre" placeholder="Nombre completo" required />
    <input type="text" id="clienteDomicilio" placeholder="Domicilio" required/>
    <input type="text" id="clienteCiudad" placeholder="Ciudad" required/>
    <input type="text" id="clienteCP" placeholder="Código Postal" required/>
    <input type="text" id="clienteEstado" placeholder="Estado" required/>
    <input type="text" id="clientePais" placeholder="País" required/>
    <button class="boton" onclick="confirmarDatosCliente()">Enviar y continuar por WhatsApp</button>
  </div>

  <footer>&copy; 2025 Lunamar Bags. C&C.</footer>

  <script>
    let carrito = {};
    let productoTemporal = {};

    function toggleCarrito() { /* ... */ }
    function calcularTotalUnidades() { /* ... */ }
    function renderCarrito() { /* ... */ }
    function mostrarModal(nombre, precioMayoreo, precioMenudeo) { /* ... */ }
    function confirmarCantidad() { /* ... */ }
    function generarResumenCompra() {
      let resumen = "*Detalle de la compra:*\n";
      let total = 0;
      for (const nombre in carrito) {
        const item = carrito[nombre];
        const subtotal = item.cantidad * (item.precioMenudeo || item.precioMayoreo);
        total += subtotal;
        resumen += `- ${nombre}: ${item.cantidad} pzs x $${item.precioMenudeo || item.precioMayoreo} = $${subtotal}\n`;
      }
      resumen += `\nTotal: $${total} MXN\n`;
      return resumen;
    }

    async function confirmarDatosCliente() {
      const nombre = document.getElementById('clienteNombre').value.trim();
      const domicilio = document.getElementById('clienteDomicilio').value.trim();
      const ciudad = document.getElementById('clienteCiudad').value.trim();
      const cp = document.getElementById('clienteCP').value.trim();
      const estado = document.getElementById('clienteEstado').value.trim();
      const pais = document.getElementById('clientePais').value.trim();
      if (!nombre || !domicilio || !ciudad || !cp || !estado || !pais) {
        return alert('Por favor completa todos los campos.');
      }
      const mensaje = `*Datos del cliente:*\nNombre: ${nombre}\nDomicilio: ${domicilio}\nCiudad: ${ciudad}\nCP: ${cp}\nEstado: ${estado}\nPaís: ${pais}\n\n` + generarResumenCompra();
      const numero = '3481098508';
      window.open(`https://wa.me/52${numero}?text=${encodeURIComponent(mensaje)}`, '_blank');
    }

    // Carga productos y los muestra en el catálogo
    fetch('https://morrison2352.github.io/lunamar-landing/productos.json')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('catalogo');
        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'producto';
          card.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}" />
            <h3>${p.nombre}</h3>
            <p>$${p.precioMayoreo} MXN (Mayoreo)</p>
            <p>$${p.precioMenudeo} MXN (Menudeo)</p>
            <p>${p.descripcion}</p>
            <button class="boton" onclick="mostrarModal('${p.nombre}', ${p.precioMayoreo}, ${p.precioMenudeo})">Añadir al carrito</button>
          `;
          cont.appendChild(card);
        });
      })
      .catch(e=> console.error('Error cargando productos:', e));

    // Asegúrate de incluir el resto de funciones: toggleCarrito, renderCarrito, confirmarCantidad...
  </script>
</body>
</html>
