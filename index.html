<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunamar Bags | Cat치logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fdf6f9; margin: 0; padding: 0; color: #333; }
    header, footer { background: #f0d7e7; text-align: center; padding: 20px; }
    header h1 { margin: 10px 0 0; color: #6a4e77; }
    .logo { max-width: 180px; margin-bottom: 10px; }
    .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; padding: 20px; }
    .producto { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .producto img { max-width: 100%; border-radius: 8px; height: auto; }
    .producto h3 { color: #6a4e77; margin: 10px 0; }
    .boton { background: #6a4e77; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 10px; cursor: pointer; border: none; }
    #carrito { padding: 20px; background: #fff3f6; border-top: 2px solid #e0a5c0; position: fixed; top: 80px; right: 0; width: 100%; max-width: 350px; height: auto; max-height: 80vh; overflow-y: auto; box-shadow: 0 0 10px rgba(0,0,0,0.2); display: none; z-index: 1000; }
    #carrito h2 { color: #6a4e77; }
    #carrito ul { list-style: none; padding: 0; }
    #carrito li { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
    #carrito li > div { flex-grow: 1; }
    .btn-eliminar { background: #c0392b; color: white; padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; }
    #verCarritoBtn { position: fixed; bottom: 20px; right: 20px; background: #6a4e77; color: white; padding: 10px 15px; border-radius: 50px; border: none; cursor: pointer; z-index: 1500; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    @media (max-width: 600px) {
      #carrito { width: 100%; left: 0; top: auto; bottom: 0; height: auto; max-height: 60vh; border-top-left-radius: 10px; border-top-right-radius: 10px; }
      .catalogo { padding: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/VRcP2Dd.png" alt="Logo Lunamar" class="logo" />
    <h1>Cat치logo Lunamar Bags</h1>
  </header>

  <section class="catalogo" id="catalogo">
    <div class="producto">
      <img src="https://i.imgur.com/pbag6.jpg" alt="Bolsa Rosada" />
      <h3>Bolsa Rosada</h3>
      <p>$450.00 MXN</p>
      <button class="boton" onclick="agregarAlCarrito('Bolsa Rosada', 450)">Agregar</button>
    </div>
    <div class="producto">
      <img src="https://i.imgur.com/Lm4eHh5.jpg" alt="Bolsa Marr칩n" />
      <h3>Bolsa Marr칩n</h3>
      <p>$520.00 MXN</p>
      <button class="boton" onclick="agregarAlCarrito('Bolsa Marr칩n', 520)">Agregar</button>
    </div>
  </section>

  <div id="carrito">
    <h2>Carrito de compras</h2>
    <ul id="listaCarrito"></ul>
  </div>

  <button id="verCarritoBtn" onclick="toggleCarrito()">游녶 Ver Carrito</button>

  <footer>
    <p>&copy; 2025 Lunamar Bags. Todos los derechos reservados.</p>
  </footer>

  <script>
    const listaCarrito = document.getElementById('listaCarrito');
    let carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = '';
      carrito.forEach((producto, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div>${producto.nombre} - $${producto.precio.toFixed(2)}</div>
          <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">X</button>
        `;
        listaCarrito.appendChild(li);
      });
    }

    function eliminarDelCarrito(indice) {
      carrito.splice(indice, 1);
      actualizarCarrito();
    }

    function toggleCarrito() {
      const carritoDiv = document.getElementById('carrito');
      carritoDiv.style.display = (carritoDiv.style.display === 'none' || carritoDiv.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
