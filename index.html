<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunamar Bags | Cat치logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf6f9;
      margin: 0; padding: 0;
      color: #333;
    }
    header, footer {
      background: #f0d7e7;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 10px 0 0;
      color: #6a4e77;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 10px;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }
    .producto h3 {
      color: #6a4e77;
      margin: 10px 0;
    }
    .boton {
      background: #6a4e77;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      border: none;
    }
    #carrito {
      padding: 20px;
      background: #fff3f6;
      border-top: 2px solid #e0a5c0;
      position: fixed;
      top: 80px;
      right: 0;
      width: 100%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      border-radius: 0 0 0 12px;
    }
    #carrito h2 {
      color: #6a4e77;
      margin-top: 0;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    #carrito li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    #carrito li > div {
      flex-grow: 1;
    }
    input[type='number'], input[type='text'] {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-eliminar {
      background: #c0392b;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #verCarritoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a4e77;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      z-index: 1500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #modalCantidad {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modalContenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    #formDatos {
      background: #fff3f6;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
    }
    #formDatos label {
      font-weight: 600;
      color: #6a4e77;
      display: block;
      margin-top: 10px;
    }
    #enviarPedido {
      background: #6a4e77;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #carrito {
        width: 100%;
        left: 0;
        top: auto;
        bottom: 0;
        max-height: 60vh;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .catalogo {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/Morrison2352/lunamar-landing/refs/heads/main/LUNAMAR-BAGS.png" alt="Lunamar Bags Logo" class="logo" />
  <h1>Lunamar Bags</h1>
  <p>Cat치logo de productos</p>
</header>

<section class="catalogo" id="catalogo"></section>

<button id="verCarritoBtn" onclick="toggleCarrito()">Ver carrito 游</button>

<section id="carrito">
  <h2>Tu carrito</h2>
  <ul id="listaProductos"></ul>

  <div id="formDatos">
    <h3>Datos para el pedido</h3>
    <label for="nombreCompleto">Nombre Completo</label>
    <input type="text" id="nombreCompleto" placeholder="Tu nombre completo" required />

    <label for="domicilio">Domicilio</label>
    <input type="text" id="domicilio" placeholder="Tu domicilio" required />

    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" placeholder="Ciudad" required />

    <label for="codigoPostal">C칩digo Postal</label>
    <input type="text" id="codigoPostal" placeholder="C칩digo Postal" required />

    <label for="estado">Estado</label>
    <input type="text" id="estado" placeholder="Estado" required />

    <button id="enviarPedido" onclick="enviarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>
</section>

<!-- Modal para seleccionar cantidad -->
<div id="modalCantidad" onclick="cerrarModalDesdeFondo(event)">
  <div id="modalContenido" onclick="event.stopPropagation()">
    <h3>쮺u치ntas piezas deseas?</h3>
    <input type="number" id="cantidadSeleccionada" min="1" value="1" />
    <br><br>
    <button class="boton" onclick="confirmarCantidad()">Aceptar</button>
  </div>
</div>

<script>
  let productoTemporal = null;
  let carrito = [];

  const catalogoEl = document.getElementById('catalogo');
  const carritoEl = document.getElementById('carrito');
  const listaProductosEl = document.getElementById('listaProductos');

  function toggleCarrito() {
    carritoEl.style.display = carritoEl.style.display === 'block' ? 'none' : 'block';
  }

  function cerrarModalDesdeFondo(event) {
    if(event.target.id === 'modalCantidad') {
      document.getElementById('modalCantidad').style.display = 'none';
    }
  }

  function mostrarModal(nombre, precioMayoreo, precioMenudeo) {
    productoTemporal = { nombre, precioMayoreo, precioMenudeo };
    document.getElementById('cantidadSeleccionada').value = 1;
    document.getElementById('modalCantidad').style.display = 'flex';
  }

  function confirmarCantidad() {
    const cantidad = parseInt(document.getElementById('cantidadSeleccionada').value);
    if(isNaN(cantidad) || cantidad < 1) {
      alert("Por favor, ingresa una cantidad v치lida.");
      return;
    }
    agregarAlCarrito(productoTemporal, cantidad);
    document.getElementById('modalCantidad').style.display = 'none';
  }

  function agregarAlCarrito(producto, cantidad) {
    const index = carrito.findIndex(p => p.nombre === producto.nombre);
    if(index !== -1) {
      carrito[index].cantidad += cantidad;
    } else {
      carrito.push({...producto, cantidad});
    }
    actualizarCarritoUI();
    carritoEl.style.display = 'block'; // Mostrar carrito autom치ticamente
  }

  function actualizarCarritoUI() {
    listaProductosEl.innerHTML = '';
    if(carrito.length === 0) {
      listaProductosEl.innerHTML = '<li>Tu carrito est치 vac칤o.</li>';
      return;
    }
    carrito.forEach((producto, i) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div>
          <strong>${producto.nombre}</strong><br />
          Cantidad: <input type="number" min="1" value="${producto.cantidad}" onchange="cambiarCantidad(${i}, this.value)" />
        </div>
        <button class="btn-eliminar" onclick="eliminarProducto(${i})">Eliminar</button>
      `;
      listaProductosEl.appendChild(li);
    });
  }

  function cambiarCantidad(index, cantidad) {
    const cant = parseInt(cantidad);
    if(isNaN(cant) || cant < 1) return;
    carrito[index].cantidad = cant;
    actualizarCarritoUI();
  }

  function eliminarProducto(index) {
    carrito.splice(index, 1);
    actualizarCarritoUI();
  }

  function enviarPedidoWhatsApp() {
    if(carrito.length === 0) {
      alert("Tu carrito est치 vac칤o.");
      return;
    }

    const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
    const domicilio = document.getElementById('domicilio').value.trim();
    const ciudad = document.getElementById('ciudad').value.trim();
    const codigoPostal = document.getElementById('codigoPostal').value.trim();
    const estado = document.getElementById('estado').value.trim();

    if(!nombreCompleto || !domicilio || !ciudad || !codigoPostal || !estado) {
      alert("Por favor, completa todos los datos para el pedido.");
      return;
    }

    let mensaje = `Hola, soy *${nombreCompleto}* y quiero realizar el siguiente pedido:\n\n`;
    mensaje += `Domicilio: ${domicilio}\nCiudad: ${ciudad}\nC칩digo Postal: ${codigoPostal}\nEstado: ${estado}\n\n`;
    mensaje += "Productos:\n";

    carrito.forEach(item => {
      mensaje += `- ${item.nombre} x${item.cantidad}\n`;
    });

    const mensajeCodificado = encodeURIComponent(mensaje);
    const numeroWhatsApp = '5212345678901'; // Cambia este n칰mero

    window.open(`https://wa.me/${numeroWhatsApp}?text=${mensajeCodificado}`, '_blank');
  }

  // Cargar productos JSON y renderizar cat치logo
  fetch('https://morrison2352.github.io/lunamar-landing/productos.json')
    .then(res => res.json())
    .then(data => {
      if(!data || data.length === 0) {
        catalogoEl.innerHTML = '<p style="text-align:center;">No hay productos disponibles.</p>';
        return;
      }
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p><strong>Mayoreo:</strong> $${p.precioMayoreo} MXN</p>
          <p><strong>Menudeo:</strong> $${p.precioMenudeo} MXN</p>
          <p>${p.descripcion}</p>
          <button class="boton" onclick="mostrarModal('${p.nombre}', ${p.precioMayoreo}, ${p.precioMenudeo})">A침adir al carrito</button>
        `;
        catalogoEl.appendChild(div);
      });
    })
    .catch(error => {
      catalogoEl.innerHTML = '<p style="text-align:center; color:red;">Error al cargar productos.</p>';
      console.error(error);
    });

  actualizarCarritoUI();
</script>

<footer>&copy; 2025 Lunamar Bags. C&C.</footer>

</body>
</html>
