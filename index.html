<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunamar Bags | Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fdf6f9; margin: 0; padding: 0; color: #333; }
    header, footer { background: #f0d7e7; text-align: center; padding: 20px; }
    header h1 { margin: 10px 0 0; color: #6a4e77; }
    .logo { max-width: 180px; margin-bottom: 10px; }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }
    .producto h3 {
      color: #6a4e77;
      margin: 10px 0;
    }
    .boton {
      background: #6a4e77;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      border: none;
    }
    #carrito {
      padding: 20px;
      background: #fff3f6;
      border-top: 2px solid #e0a5c0;
      position: fixed;
      top: 80px;
      right: 0;
      width: 100%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    #carrito h2 { color: #6a4e77; margin-top: 0; }
    #carrito ul { list-style: none; padding: 0; margin: 0; }
    #carrito li {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid #e0a5c0;
      padding-bottom: 10px;
    }
    #carrito li > div {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #carrito li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      box-shadow: 0 0 5px rgba(106, 78, 119, 0.3);
    }
    #carrito li div.infoProducto {
      flex-direction: column;
      text-align: left;
    }
    input[type='number'], input[type='text'] {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn-eliminar {
      background: #c0392b;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      height: fit-content;
    }
    #verCarritoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a4e77;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      z-index: 1500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: 600;
      font-size: 16px;
    }
    #datosCliente {
      margin-top: 20px;
    }
    #datosCliente label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #6a4e77;
    }
    #datosCliente input {
      margin-top: 5px;
    }
    #totalGeneral {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.1em;
      color: #6a4e77;
      text-align: right;
    }
    #btnEnviarWhatsApp {
      margin-top: 20px;
      width: 100%;
      background: #25D366;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 7px rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      #carrito {
        width: 100%;
        left: 0;
        top: auto;
        bottom: 0;
        max-height: 60vh;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .catalogo {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="https://raw.githubusercontent.com/Morrison2352/lunamar-landing/refs/heads/main/LUNAMAR-BAGS.png" alt="Lunamar Bags Logo" class="logo" />
  <h1>Lunamar Bags</h1>
  <p>Catálogo de productos</p>
</header>

<section class="catalogo" id="catalogo"></section>

<button id="verCarritoBtn" onclick="toggleCarrito()">Ver carrito</button>

<aside id="carrito">
  <h2>Tu carrito</h2>
  <ul id="listaProductos"></ul>

  <div id="datosCliente">
    <label for="nombreCompleto">Nombre Completo:</label>
    <input type="text" id="nombreCompleto" placeholder="Tu nombre completo" />
    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" placeholder="Calle, número, etc." />
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" placeholder="Ciudad" />
    <label for="codigoPostal">Código Postal:</label>
    <input type="text" id="codigoPostal" placeholder="Código postal" />
    <label for="estado">Estado:</label>
    <input type="text" id="estado" placeholder="Estado" />
  </div>

  <div id="totalGeneral">Total: $0.00 MXN</div>

  <button id="btnEnviarWhatsApp" onclick="enviarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
</aside>

<script>
  let carrito = [];

  function toggleCarrito() {
    const carritoDiv = document.getElementById('carrito');
    carritoDiv.style.display = carritoDiv.style.display === 'block' ? 'none' : 'block';
  }

  // Suma total de cantidades en carrito
  function sumaCantidadTotal() {
    return carrito.reduce((acc, item) => acc + item.cantidad, 0);
  }

  function actualizarCarrito() {
    const lista = document.getElementById('listaProductos');
    lista.innerHTML = '';

    const cantidadTotal = sumaCantidadTotal();
    const usarMayoreo = cantidadTotal >= 3;

    let totalGeneral = 0;

    carrito.forEach((item, index) => {
      const precioMayoreo = Number(item.precioMayoreo);
      const precioMenudeo = Number(item.precioMenudeo);
      const cantidad = Number(item.cantidad);
      const precioUnitario = usarMayoreo ? precioMayoreo : precioMenudeo;
      const subtotal = precioUnitario * cantidad;
      totalGeneral += subtotal;

      const li = document.createElement('li');

      li.innerHTML = `
        <div>
          <img src="${item.imagen}" alt="${item.nombre}" />
          <div class="infoProducto">
            <strong>${item.nombre}</strong><br/>
            Precio unitario: $${precioUnitario.toFixed(2)} MXN<br/>
            Cantidad: <input type="number" min="1" value="${cantidad}" onchange="cambiarCantidad(${index}, this.value)" />
            <br/>
            Subtotal: $${subtotal.toFixed(2)} MXN
          </div>
        </div>
        <button class="btn-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
      `;

      lista.appendChild(li);
    });

    document.getElementById('totalGeneral').innerText = `Total: $${totalGeneral.toFixed(2)} MXN`;
  }

  function cambiarCantidad(index, nuevaCantidad) {
    const cantidad = parseInt(nuevaCantidad);
    if (cantidad > 0) {
      carrito[index].cantidad = cantidad;
      actualizarCarrito();
    }
  }

  function eliminarProducto(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
  }

  // Escapar comillas para el onclick
  function escaparTexto(texto) {
    return texto.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  function agregarAlCarrito(nombre, precioMayoreo, precioMenudeo, imagen) {
    const index = carrito.findIndex(p => p.nombre === nombre);
    if (index !== -1) {
      carrito[index].cantidad += 1;
    } else {
      carrito.push({ nombre, precioMayoreo, precioMenudeo, cantidad: 1, imagen });
    }
    actualizarCarrito();
    document.getElementById('carrito').style.display = 'block';
  }

  function enviarPedidoWhatsApp() {
    if (carrito.length === 0) {
      alert('Tu carrito está vacío.');
      return;
    }

    const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
    const domicilio = document.getElementById('domicilio').value.trim();
    const ciudad = document.getElementById('ciudad').value.trim();
    const codigoPostal = document.getElementById('codigoPostal').value.trim();
    const estado = document.getElementById('estado').value.trim();

    if (!nombreCompleto || !domicilio || !ciudad || !codigoPostal || !estado) {
      alert('Por favor, completa todos los datos para el pedido.');
      return;
    }

    const cantidadTotal = sumaCantidadTotal();
    const usarMayoreo = cantidadTotal >= 3;

    let mensaje = `Hola, soy *${nombreCompleto}* y quiero realizar el siguiente pedido:%0A%0A`;
    mensaje += `Domicilio: ${domicilio}%0ACiudad: ${ciudad}%0ACódigo Postal: ${codigoPostal}%0AEstado: ${estado}%0A%0A`;
    mensaje += "Productos:%0A";

    let totalGeneral = 0;
    carrito.forEach(item => {
      const precioMayoreo = Number(item.precioMayoreo);
      const precioMenudeo = Number(item.precioMenudeo);
      const cantidad = Number(item.cantidad);
      const precioUnitario = usarMayoreo ? precioMayoreo : precioMenudeo;
      const subtotal = precioUnitario * cantidad;
      totalGeneral += subtotal;
      mensaje += `- ${item.nombre} x${cantidad} = $${subtotal.toFixed(2)} MXN%0A`;
    });

    mensaje += `%0A*Total: $${totalGeneral.toFixed(2)} MXN*`;

    const numerosWhatsApp = ['5213481098508', '5213481070708'];

    let ultimoIndice = localStorage.getItem('ultimoNumeroWhatsApp') || '0';
    ultimoIndice = parseInt(ultimoIndice);

    const siguienteIndice = (ultimoIndice + 1) % numerosWhatsApp.length;
    localStorage.setItem('ultimoNumeroWhatsApp', siguienteIndice.toString());

    const numeroWhatsApp = numerosWhatsApp[ultimoIndice];

    const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;

    window.open(urlWhatsApp, '_blank');
  }

  // Cargar productos y mostrar catálogo
  fetch('https://morrison2352.github.io/lunamar-landing/productos.json')
    .then(res => res.json())
    .then(data => {
      const contenedor = document.getElementById('catalogo');
      if (!data || data.length === 0) {
        contenedor.innerHTML = '<p style="text-align:center;">No hay productos disponibles en este momento.</p>';
        return;
      }
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';

        // Escapar nombre para onclick
        const nombreEscapado = p.nombre.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');

        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p>$${Number(p.precioMayoreo).toFixed(2)} MXN (Mayoreo)</p>
          <p>$${Number(p.precioMenudeo).toFixed(2)} MXN (Menudeo)</p>
          <p>${p.descripcion}</p>
          <button class="boton" onclick="agregarAlCarrito('${nombreEscapado}', ${Number(p.precioMayoreo)}, ${Number(p.precioMenudeo)}, '${p.imagen}')">Añadir al carrito</button>
        `;
        contenedor.appendChild(div);
      });
    })
    .catch(error => {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '<p style="text-align:center;color:red;">Error al cargar los productos.</p>';
      console.error('Error al cargar productos.json:', error);
    });
</script>
<footer>&copy; 2025 Lunamar Bags. C&C.</footer>
</body>
</html>
