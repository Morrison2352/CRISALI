<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunamar Bags | Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fdf6f9; margin: 0; padding: 0; color: #333; }
    header, footer { background: #f0d7e7; text-align: center; padding: 20px; }
    header h1 { margin: 10px 0 0; color: #6a4e77; }
    .logo { max-width: 180px; margin-bottom: 10px; }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }
    .producto h3 {
      color: #6a4e77;
      margin: 10px 0;
    }
    .boton {
      background: #6a4e77;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      border: none;
    }
    #modalCantidad {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modalContenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    @media (max-width: 600px) {
      .catalogo { padding: 10px; }
    }
  </style>
</head>
<body>
<header>
  <img src="https://raw.githubusercontent.com/Morrison2352/lunamar-landing/refs/heads/main/LUNAMAR-BAGS.png" alt="Lunamar Bags Logo" class="logo" />
  <h1>Lunamar Bags</h1>
  <p>Catálogo de productos</p>
</header>
<section class="catalogo" id="catalogo"></section>
<div id="modalCantidad" onclick="cerrarModalDesdeFondo(event)">
  <div id="modalContenido" onclick="event.stopPropagation()">
    <h3>¿Cuántas piezas deseas?</h3>
    <input type="number" id="cantidadSeleccionada" min="1" value="1">
    <br><br>
    <button class="boton" onclick="confirmarCantidad()">Aceptar</button>
  </div>
</div>
<footer>&copy; 2025 Lunamar Bags. C&C.</footer>
<script>
function cerrarModalDesdeFondo(event) {
  if (event.target.id === 'modalCantidad') {
    document.getElementById('modalCantidad').style.display = 'none';
  }
}

function mostrarModal(nombre, precioMayoreo, precioMenudeo) {
  document.getElementById('modalCantidad').style.display = 'flex';
  console.log("Producto seleccionado:", nombre, precioMayoreo, precioMenudeo);
  // Aquí puedes almacenar temporalmente el producto seleccionado si lo necesitas más adelante
}

function confirmarCantidad() {
  const cantidad = document.getElementById('cantidadSeleccionada').value;
  console.log("Cantidad confirmada:", cantidad);
  document.getElementById('modalCantidad').style.display = 'none';
}

fetch('https://morrison2352.github.io/lunamar-landing/productos.json')
  .then(res => res.json())
  .then(data => {
    const contenedor = document.getElementById('catalogo');
    if (!data || data.length === 0) {
      contenedor.innerHTML = '<p style="text-align:center;">No hay productos disponibles en este momento.</p>';
      return;
    }
    data.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}" />
        <h3>${p.nombre}</h3>
        <p>$${p.precioMayoreo} MXN (Mayoreo)</p>
        <p>$${p.precioMenudeo} MXN (Menudeo)</p>
        <p>${p.descripcion}</p>
        <button class="boton" onclick="mostrarModal('${p.nombre}', ${p.precioMayoreo}, ${p.precioMenudeo})">Añadir al carrito</button>
      `;
      contenedor.appendChild(div);
    });
  })
  .catch(error => {
    document.getElementById('catalogo').innerHTML = '<p style="text-align:center;color:red;">Error al cargar los productos.</p>';
    console.error('Error al cargar productos.json:', error);
  });
</script>
</body>
</html>
