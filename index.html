<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunamar Bags | Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf6f9;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #f0d7e7;
      text-align: center;
      padding: 20px 15px;
      flex-shrink: 0;
    }
    header h1 {
      margin: 10px 0 0;
      color: #6a4e77;
      font-size: 1.8rem;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 10px;
      height: auto;
    }
    main {
      flex-grow: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .catalogo {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 160px);
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
      margin-bottom: 10px;
      object-fit: contain;
      max-height: 180px;
    }
    .producto h3 {
      color: #6a4e77;
      margin: 10px 0;
      font-size: 1.2rem;
      min-height: 3rem;
    }
    .producto p {
      margin: 6px 0;
      font-size: 0.9rem;
      flex-grow: 1;
    }
    .boton {
      background: #6a4e77;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }
    .boton:hover {
      background: #593a5e;
    }

    /* Carrito - panel */
    #carrito {
      background: #fff3f6;
      border: 2px solid #e0a5c0;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      position: sticky;
      top: 80px;
      align-self: flex-start;
      display: none;
      flex-shrink: 0;
      z-index: 1000;
    }
    #carrito h2 {
      color: #6a4e77;
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    #listaProductos {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      max-height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #e0a5c0;
    }
    #carrito li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0a5c0;
    }
    #carrito li > div {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      min-width: 0;
    }
    #carrito li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      box-shadow: 0 0 5px rgba(106, 78, 119, 0.3);
    }
    #carrito li div.infoProducto {
      display: flex;
      flex-direction: column;
      text-align: left;
      min-width: 0;
      overflow: hidden;
    }
    #carrito li div.infoProducto strong {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1rem;
    }
    #carrito li div.infoProducto input[type='number'] {
      max-width: 70px;
      padding: 4px 6px;
      font-size: 0.9rem;
    }
    input[type='number'], input[type='text'] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .btn-eliminar {
      background: #c0392b;
      color: white;
      padding: 5px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      height: fit-content;
      font-size: 0.9rem;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .btn-eliminar:hover {
      background: #922b24;
    }
    #verCarritoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a4e77;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      z-index: 1500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #verCarritoBtn:hover {
      background: #593a5e;
    }
    #carritoCantidad {
      background: #e74c3c;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      right: -8px;
      display: none;
      min-width: 24px;
      text-align: center;
      line-height: 1.2;
    }
    #datosCliente {
      margin-top: 10px;
    }
    #datosCliente label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #6a4e77;
      font-size: 0.95rem;
    }
    #totalGeneral {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.2em;
      color: #6a4e77;
      text-align: right;
      user-select: none;
    }
    #btnEnviarWhatsApp {
      margin-top: 20px;
      width: 100%;
      background: #25D366;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 7px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    #btnEnviarWhatsApp:hover {
      background: #1ebe57;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 15px 10px;
      }
      #carrito {
        width: 100%;
        max-height: 300px;
        position: fixed;
        bottom: 0;
        top: auto;
        border-radius: 12px 12px 0 0;
        box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        padding: 15px 15px 25px 15px;
        overflow-y: auto;
        display: none;
        z-index: 1100;
      }
      #listaProductos {
        max-height: 180px;
      }
      #verCarritoBtn {
        bottom: 80px;
        right: 20px;
        font-size: 18px;
        padding: 14px 22px;
      }
    }
    @media (max-width: 480px) {
      .producto h3 {
        font-size: 1rem;
        min-height: 2.5rem;
      }
      .boton {
        padding: 8px 16px;
        font-size: 0.95rem;
      }
      #verCarritoBtn {
        padding: 12px 18px;
        font-size: 15px;
      }
      #carrito li div.infoProducto input[type='number'] {
        max-width: 55px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="https://raw.githubusercontent.com/Morrison2352/lunamar-landing/refs/heads/main/LUNAMAR-BAGS.png" alt="Lunamar Bags Logo" class="logo" />
  <h1>Lunamar Bags</h1>
  <p>Catálogo de productos</p>
</header>
<main>
  <section class="catalogo" id="catalogo"></section>
  <aside id="carrito" aria-label="Carrito de compras">
    <h2>Tu carrito</h2>
    <ul id="listaProductos"></ul>
    <div id="datosCliente">
      <label for="nombreCompleto">Nombre Completo:</label>
      <input type="text" id="nombreCompleto" placeholder="Tu nombre completo" autocomplete="name" />
      <label for="domicilio">Domicilio:</label>
      <input type="text" id="domicilio" placeholder="Calle, número, etc." autocomplete="street-address" />
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" placeholder="Ciudad" autocomplete="address-level2" />
      <label for="codigoPostal">Código Postal:</label>
      <input type="text" id="codigoPostal" placeholder="Código postal" autocomplete="postal-code" />
      <label for="estado">Estado:</label>
      <input type="text" id="estado" placeholder="Estado" autocomplete="address-level1" />
    </div>
    <div id="totalGeneral">Total: $0.00 MXN</div>
    <button id="btnEnviarWhatsApp" aria-label="Enviar pedido por WhatsApp">Enviar pedido por WhatsApp</button>
  </aside>
</main>
<footer>&copy; 2025 Lunamar Bags. C&amp;C.</footer>
<button id="verCarritoBtn" aria-label="Mostrar u ocultar carrito">
  Ver carrito
  <span id="carritoCantidad" aria-live="polite" style="display:none;">0</span>
</button>
<script>
let carrito = [];
let whatsappToggle = true; // Para alternar entre los dos números

function toggleCarrito(event) {
  event.stopPropagation();
  const carritoDiv = document.getElementById('carrito');
  carritoDiv.style.display = carritoDiv.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('click', function (e) {
  const carritoDiv = document.getElementById('carrito');
  const boton = document.getElementById('verCarritoBtn');
  if (!carritoDiv.contains(e.target) && !boton.contains(e.target)) {
    carritoDiv.style.display = 'none';
  }
});

document.addEventListener('keydown', function (e) {
  if (e.key === 'Escape') {
    document.getElementById('carrito').style.display = 'none';
  }
});

function agregarAlCarrito(nombre, precioMayoreo, precioMenudeo, imagen) {
  const index = carrito.findIndex(p => p.nombre === nombre);
  if (index !== -1) {
    carrito[index].cantidad += 1;
  } else {
    carrito.push({ nombre, precioMayoreo, precioMenudeo, cantidad: 1, imagen });
  }
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById('listaProductos');
  lista.innerHTML = '';
  let totalGeneral = 0;
  let totalItems = 0;
  const totalCantidad = carrito.reduce((acc, item) => acc + item.cantidad, 0);
  const usarMayoreo = totalCantidad >= 3;

  carrito.forEach((item, index) => {
    const precioUnitario = usarMayoreo ? item.precioMayoreo : item.precioMenudeo;
    const subtotal = precioUnitario * item.cantidad;
    totalGeneral += subtotal;
    totalItems += item.cantidad;
    const li = document.createElement('li');
    li.innerHTML = `
      <div>
        <img src="${item.imagen}" alt="${item.nombre}" />
        <div class="infoProducto">
          <strong>${item.nombre}</strong><br/>
          Precio unitario: $${precioUnitario.toFixed(2)} MXN<br/>
          Cantidad: <input type="number" min="1" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)" aria-label="Cantidad de ${item.nombre}" /><br/>
          Subtotal: $${subtotal.toFixed(2)} MXN
        </div>
      </div>
      <button class="btn-eliminar" onclick="eliminarProducto(${index})" aria-label="Eliminar ${item.nombre} del carrito">Eliminar</button>
    `;
    lista.appendChild(li);
  });
  document.getElementById('totalGeneral').innerText = `Total: $${totalGeneral.toFixed(2)} MXN`;
  const cantidadSpan = document.getElementById('carritoCantidad');
  if (totalItems > 0) {
    cantidadSpan.style.display = 'inline-block';
    cantidadSpan.textContent = totalItems;
  } else {
    cantidadSpan.style.display = 'none';
  }
}

function cambiarCantidad(index, nuevaCantidad) {
  const cantidad = parseInt(nuevaCantidad);
  if (cantidad > 0) {
    carrito[index].cantidad = cantidad;
    actualizarCarrito();
  }
}

function eliminarProducto(index) {
  carrito.splice(index, 1);
  actualizarCarrito();
}

// Función para enviar pedido por WhatsApp alternando números
document.getElementById('btnEnviarWhatsApp').addEventListener('click', () => {
  if (carrito.length === 0) {
    alert('El carrito está vacío.');
    return;
  }
  const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
  const domicilio = document.getElementById('domicilio').value.trim();
  const ciudad = document.getElementById('ciudad').value.trim();
  const codigoPostal = document.getElementById('codigoPostal').value.trim();
  const estado = document.getElementById('estado').value.trim();

  if (!nombreCompleto || !domicilio || !ciudad || !codigoPostal || !estado) {
    alert('Por favor, complete todos los datos personales.');
    return;
  }

  const totalCantidad = carrito.reduce((acc, item) => acc + item.cantidad, 0);
  const usarMayoreo = totalCantidad >= 3;
  let totalGeneral = 0;
  let productosTexto = '';

  carrito.forEach(item => {
    const precioUnitario = usarMayoreo ? item.precioMayoreo : item.precioMenudeo;
    const subtotal = precioUnitario * item.cantidad;
    totalGeneral += subtotal;
    productosTexto += `- ${item.nombre} (Cantidad: ${item.cantidad}, Precio unitario: $${precioUnitario.toFixed(2)} MXN, Subtotal: $${subtotal.toFixed(2)} MXN)\n`;
  });

  const mensaje = `Pedido Lunamar Bags:\n\n${productosTexto}\nTotal: $${totalGeneral.toFixed(2)} MXN\n\nDatos del cliente:\nNombre completo: ${nombreCompleto}\nDomicilio: ${domicilio}\nCiudad: ${ciudad}\nCódigo Postal: ${codigoPostal}\nEstado: ${estado}`;

  const numero = whatsappToggle ? '3481098508' : '3481070708';
  whatsappToggle = !whatsappToggle;

  const urlWhatsapp = `https://wa.me/52${numero}?text=${encodeURIComponent(mensaje)}`;

  window.open(urlWhatsapp, '_blank');
});

fetch('https://morrison2352.github.io/lunamar-landing/productos.json')
  .then(res => res.json())
  .then(data => {
    const contenedor = document.getElementById('catalogo');
    if (!data || data.length === 0) {
      contenedor.innerHTML = '<p style="text-align:center;">No hay productos disponibles en este momento.</p>';
      return;
    }
    data.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      const nombreEscapado = p.nombre.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}" />
        <h3>${p.nombre}</h3>
        <p>$${Number(p.precioMayoreo).toFixed(2)} MXN (Mayoreo)</p>
        <p>$${Number(p.precioMenudeo).toFixed(2)} MXN (Menudeo)</p>
        <p>${p.descripcion}</p>
        <button class="boton" onclick="agregarAlCarrito('${nombreEscapado}', ${Number(p.precioMayoreo)}, ${Number(p.precioMenudeo)}, '${p.imagen}')">Añadir al carrito</button>
      `;
      contenedor.appendChild(div);
    });
  })
  .catch(error => {
    const contenedor = document.getElementById('catalogo');
    contenedor.innerHTML = '<p style="text-align:center;color:red;">Error al cargar los productos.</p>';
    console.error('Error al cargar productos.json:', error);
  });
</script>
</body>
</html>
